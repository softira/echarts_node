<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- 步骤2：准备一个呈现图表的盒子 -->
  <div class="box" style="width: 600px;height: 500px;margin: 100px auto;"></div>

  <!-- IMPORT JS -->
  <!-- 步骤1：引入echarts.js文件 -->
  <script src="./lib/echarts.min.js"></script>
  <script>
    let xData = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月', ]
    let yData = [3000, 2800, 2600, 70, 50, 30, 80, 60, 90, 100, 100, 90]
    let yData2 = [3000, 2800, 2600, 2870, 2950, 2630, 2780, 2760, 2990, 2100, 3100, 3090]

    let myChart = echarts.init(document.querySelector('.box'))
    let option = {
      xAxis: {
        type: 'category',
        data: xData,
        boundaryGap: false
      },
      yAxis: {
        type: 'value',
        scale: true
      },
      series: [{
        name: 'lang',
        data: yData,
        type: 'line',
        markPoint: {
          data: [{
              type: 'max'
            },
            {
              type: 'min'
            }
          ]
        },
        markLine: {
          data: [{
            type: 'average'
          }]
        },
        markArea: {
          data: [
            [{
                xAxis: '1月'
              },
              {
                xAxis: '2月'
              }
            ],
            [{
                yAxis: 2000
              },
              {
                yAxis: 1000
              }
            ]
          ]
        },
        smooth: true,
        lineStyle: {
          type: 'dashed', // dashed dotted solid
          color: 'green'
        },
        stack: 'all'
      }, {
        name: 'math',
        data: yData2,
        type: 'line',
        areaStyle: {
          color: 'blue'
        },
        stack: 'all'
      }]
    }
    myChart.setOption(option)
  </script>
</body>

</html>
