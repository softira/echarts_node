<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- 步骤2：准备一个呈现图表的盒子 -->
  <div class="box" style="width: 600px;height: 500px;margin: 100px auto;"></div>

  <!-- IMPORT JS -->
  <!-- 步骤1：引入echarts.js文件 -->
  <script src="./lib/echarts.min.js"></script>
  <script>
    let xData = ['t1', 't2', 't3', 't4', 't5', 't6']
    let yData = [21, 34, 51, 64, 46, 23]
    let yData2 = [50, 55, 6, 88, 61, 25]

    // 步骤3：初始化echarts实例对象
    let myChart = echarts.init(document.querySelector('.box'))
    // 步骤4：准备配置项
    let option = {
      title: {
        text: 'title',
        textStyle: {
          color: 'red'
        },
        borderWidth: 5,
        borderColor: 'blue',
        borderRadius: 5,
        left: 500
      },
      tooltip: {
        // trigger: 'item'
        trigger: 'axis',
        triggerOn: 'click',
        // formatter:`{a} + {b} + {c}`
        formatter: function (arg) {
          console.log(arg);
        }
      },
      toolbox: {
        feature: {
          saveAsImage: {}, // 导出图片
          dataView: {}, // 数据视图
          restore: {}, // 重置
          dataZoom: {}, // 区域缩放
          magicType: {
            type: ['bar', 'line'] // 动态图表的切换
          }
        }
      },
      legend: {
        data: ['score', 'age']
      },
      xAxis: {
        type: 'category',
        data: xData
      },
      yAxis: {
        type: 'value'
      },
      series: [{
        name: 'score',
        type: 'bar',
        data: yData,
        markLine: {
          data: [{
            type: 'max',
            name: 'maxValue'
          }, {
            type: 'min',
            name: 'minValue'
          }]
        },
        markPoint: {
          data: [{
            type: 'average'
          }]
        },
        label: {
          show: true,
          rotate: 60,
          position: 'top'
        },
        barWidth: '30%',
      }, {
        name: 'age',
        type: 'bar',
        data: yData2
      }]
    }
    // 步骤5：将配置项设置给echarts实例对象
    myChart.setOption(option)
  </script>
</body>

</html>
